<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>

        <div class="config-login">

            <div class="login">
                <h1>Log In</h1>
                <p>Log in to your account to upload or download pictures, videos or music.</p>
            </div>

            <div class="email">
                <p>Enter your email address</p>
            </div>

            <div class="confirmar-login">
                <p>Forgot password?</p>
                <button>Next</button>
            </div>

            <div class="opcoes-login">
                <p>Or log in with</p>
                <div class="imagens-login">
                    <img src="img/logo-facebook.jpeg" alt="Opção de login com Facebook">
                    <img src="img/logo-google.jpeg" alt="Opção de login com Facebook">
                </div>

                <div class="cadastrar">
                    <p>Don’t have an account yet? Sign up</p>
                    
                </div>

            </div>
        </div>

        <div class="fundo-imagem">
            <img src="img/fundo-mar.jpeg" alt="Foto do fundo do mar">
            <button>X</button>
        </div>

    </main>




</body>

</html>
